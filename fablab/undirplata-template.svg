<?xml version="1.0" encoding="UTF-8"?>
<!--
  HermiBorð — Undirplata (Base Plate)
  Laser cut template — PLACEHOLDER
  
  ⚠ ÞETTA ER PLACEHOLDER SKRÁ ⚠
  Skipta þarf út fyrir raunverulega teikningu
  þegar prentplötumál eru staðfest.
  
  Stærðir hér eru áætlaðar og þarf að staðfesta:
  - Plötustærð: 120 × 80 mm (dæmi)
  - Hornagöt: 3mm þvermál, 4mm frá brún
  - Efni: 3mm MDF eða acrylic
  
  Notið í Inkscape eða Lightburn.
-->
<svg xmlns="http://www.w3.org/2000/svg" 
     width="120mm" height="80mm" 
     viewBox="0 0 120 80">
  
  <!-- Útlína plötu — SKURÐARLÍNA (rauð = cut) -->
  <rect x="0" y="0" width="120" height="80" rx="2" ry="2"
        fill="none" stroke="#ff0000" stroke-width="0.1"/>
  
  <!-- Hornagöt — 3mm þvermál, 4mm frá brúnum -->
  <circle cx="4" cy="4" r="1.5" fill="none" stroke="#ff0000" stroke-width="0.1"/>
  <circle cx="116" cy="4" r="1.5" fill="none" stroke="#ff0000" stroke-width="0.1"/>
  <circle cx="4" cy="76" r="1.5" fill="none" stroke="#ff0000" stroke-width="0.1"/>
  <circle cx="116" cy="76" r="1.5" fill="none" stroke="#ff0000" stroke-width="0.1"/>
  
  <!-- Upplýsingatexti — RISSUN (blár = engrave) -->
  <text x="60" y="35" text-anchor="middle" 
        font-family="sans-serif" font-size="4" fill="#0000ff">
    PLACEHOLDER
  </text>
  <text x="60" y="41" text-anchor="middle" 
        font-family="sans-serif" font-size="2.5" fill="#0000ff">
    Skipta út fyrir raunverulega teikningu
  </text>
  <text x="60" y="46" text-anchor="middle" 
        font-family="sans-serif" font-size="2" fill="#0000ff">
    120 × 80 mm · 3mm MDF/Acrylic
  </text>
  
  <!-- Miðjulínur — hjálparlínur (grænt = guide, ekki skera) -->
  <line x1="60" y1="0" x2="60" y2="80" stroke="#00cc00" stroke-width="0.05" stroke-dasharray="1,1"/>
  <line x1="0" y1="40" x2="120" y2="40" stroke="#00cc00" stroke-width="0.05" stroke-dasharray="1,1"/>
  
</svg>
